<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>


  <div class="keys__wrapper">
    <div data-key="65" class="key">
      <span class="key__title">A</span>
      <span class="key__sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <span class="key__title">S</span>
      <span class="key__sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <span class="key__title">D</span>
      <span class="key__sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <span class="key__title">F</span>
      <span class="key__sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <span class="key__title">G</span>
      <span class="key__sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <span class="key__title">H</span>
      <span class="key__sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <span class="key__title">J</span>
      <span class="key__sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <span class="key__title">K</span>
      <span class="key__sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <span class="key__title">L</span>
      <span class="key__sound">tink</span>
    </div>
  </div>

  <div class="audios__wrapper">
    <audio data-key="65" src="assets/audio/clap.mp3" type="audio/mpeg"></audio>
    <audio data-key="83" src="assets/audio/hihat.mp3" type="audio/mpeg"></audio>
    <audio data-key="68" src="assets/audio/kick.mp3" type="audio/mpeg"></audio>
    <audio data-key="70" src="assets/audio/openhat.mp3" type="audio/mpeg"></audio>
    <audio data-key="71" src="assets/audio/boom.mp3" type="audio/mpeg"></audio>
    <audio data-key="72" src="assets/audio/ride.mp3" type="audio/mpeg"></audio>
    <audio data-key="74" src="assets/audio/snare.mp3" type="audio/mpeg"></audio>
    <audio data-key="75" src="assets/audio/tom.mp3" type="audio/mpeg"></audio>
    <audio data-key="76" src="assets/audio/tink.mp3" type="audio/mpeg"></audio>
  </div>

  <script src="assets/js/drum-machine.js" async></script>


</body>
</html>
