<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div id="btnA" data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div id="btnS" data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div id="btnD" data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div id="btnF" data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div id="btnG" data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div id="btnH" data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div id="btnJ" data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div id="btnK" data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div id="btnL" data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio id="audioA" data-key="65" src="sounds/clap.wav"></audio>
  <audio id="audioS" data-key="83" src="sounds/hihat.wav"></audio>
  <audio id="audioD" data-key="68" src="sounds/kick.wav"></audio>
  <audio id="audioF" data-key="70" src="sounds/openhat.wav"></audio>
  <audio id="audioG" data-key="71" src="sounds/boom.wav"></audio>
  <audio id="audioH" data-key="72" src="sounds/ride.wav"></audio>
  <audio id="audioJ" data-key="74" src="sounds/snare.wav"></audio>
  <audio id="audioK" data-key="75" src="sounds/tom.wav"></audio>
  <audio id="audioL" data-key="76" src="sounds/tink.wav"></audio>

<script src="drum-machine.js"></script>


</body>
</html>
